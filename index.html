<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings</title>
</head>
<body>
    <h1>Moive Ratings</h1>
    <form action="" id="movie-form">
        <input type="text" name="movie" value="Movie Name">
        <input type="number" name="rating" min="1" max="10" value="1">
        <input type="submit" value="Submit">
    </form>

    <h2>Movies</h2>
    <ul id="movie-list" style="list-style: none;">

    </ul>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    $(function() {
        $('#movie-form').submit(function(e) {
            let removeBTN = $('<button />').addClass('deleteButton').text('Delete');
            $('#movie-list').append(`<li>${e.currentTarget[0].value} ${e.currentTarget[1].value} <button>Delete</button> </li>`)
            .on('click', 'li button', function(e){
                $(this).closest('li').remove();
             });;
           
            e.preventDefault();
        });
    });
    </script>
</body>
</html>
